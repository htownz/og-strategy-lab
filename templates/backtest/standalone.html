<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Standalone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Backtest Standalone Page</h3>
                    </div>
                    <div class="card-body">
                        <h5>This is a minimal standalone page to test routing</h5>
                        <p>This page doesn't rely on the base template and should load if routing is working correctly.</p>
                        
                        <div class="alert alert-info">
                            <h5>API Health Check</h5>
                            <p>Check the status of the API endpoints:</p>
                            <ul>
                                <li><a href="/bt/health" target="_blank">Health Check Endpoint</a></li>
                                <li><a href="/bt/api/test" target="_blank">API Test Endpoint</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
