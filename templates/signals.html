<!-- templates/signals.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals - OG Strategy Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OG Strategy Lab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/signals">Signals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/discord">Discord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alpaca">Alpaca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card bg-dark text-light border-secondary mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Trading Signals</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#generateSignalModal">
                            <i class="bi bi-plus-circle"></i> New Signal
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th>Direction</th>
                                        <th>Confidence</th>
                                        <th>Price</th>
                                        <th>Timestamp</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="signals-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            Loading signals...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div id="signals-pagination" class="d-flex justify-content-center mt-3">
                            <!-- Pagination will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-light border-secondary mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Watchlist Scanner</h5>
                    </div>
                    <div class="card-body">
                        <form id="scanner-form">
                            <div class="mb-3">
                                <label for="watchlist" class="form-label">Watchlist Symbols</label>
                                <textarea class="form-control bg-dark text-light border-secondary" id="watchlist" rows="4" placeholder="Enter symbols separated by commas (e.g., AAPL, MSFT, AMZN)"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="timeframe" class="form-label">Timeframe</label>
                                <select class="form-select bg-dark text-light border-secondary" id="timeframe">
                                    <option value="1D">Daily (1D)</option>
                                    <option value="1H">Hourly (1H)</option>
                                    <option value="15Min">15 Minutes</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Scan for OG Setups
                            </button>
                        </form>
                        
                        <div id="scan-results" class="mt-3 d-none">
                            <h6>Scan Results</h6>
                            <div id="scan-results-content">
                                <!-- Scan results will be shown here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card bg-dark text-light border-secondary mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Signal Filters</h5>
                    </div>
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="symbol-filter" class="form-label">Symbol</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="symbol-filter" placeholder="e.g., AAPL">
                            </div>
                            
                            <div class="mb-3">
                                <label for="direction-filter" class="form-label">Direction</label>
                                <select class="form-select bg-dark text-light border-secondary" id="direction-filter">
                                    <option value="">All</option>
                                    <option value="BULLISH">Bullish</option>
                                    <option value="BEARISH">Bearish</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-secondary w-100">
                                <i class="bi bi-funnel"></i> Apply Filters
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Generate Signal Modal -->
    <div class="modal fade" id="generateSignalModal" tabindex="-1" aria-labelledby="generateSignalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="generateSignalModalLabel">Generate Signal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="signalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab" aria-controls="manual" aria-selected="true">Manual Signal</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="og-tab" data-bs-toggle="tab" data-bs-target="#og" type="button" role="tab" aria-controls="og" aria-selected="false">OG Strategy</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="signalTabsContent">
                        <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                            <form id="manual-signal-form">
                                <div class="mb-3">
                                    <label for="symbol" class="form-label">Symbol</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="symbol" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="direction" class="form-label">Direction</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="direction" required>
                                        <option value="BULLISH">Bullish</option>
                                        <option value="BEARISH">Bearish</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confidence" class="form-label">Confidence (0.0 - 1.0)</label>
                                    <input type="range" class="form-range" id="confidence" min="0" max="1" step="0.1" value="0.7">
                                    <div class="text-center" id="confidence-value">0.7</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price at Signal</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="price" step="0.01" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="indicators" class="form-label">Indicators (JSON)</label>
                                    <textarea class="form-control bg-dark text-light border-secondary" id="indicators" rows="3" placeholder='{"ema": true, "rsi": 65}'></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Generate Signal</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="og" role="tabpanel" aria-labelledby="og-tab">
                            <form id="og-signal-form">
                                <div class="mb-3">
                                    <label for="og-symbol" class="form-label">Symbol</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="og-symbol" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="og-timeframe" class="form-label">Timeframe</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="og-timeframe">
                                        <option value="1D">Daily (1D)</option>
                                        <option value="1H">Hourly (1H)</option>
                                        <option value="15Min">15 Minutes</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contract-type" class="form-label">Contract Type</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="contract-type">
                                        <option value="">Auto Detect</option>
                                        <option value="CALL">Call Option</option>
                                        <option value="PUT">Put Option</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="expiry" class="form-label">Expiry Date (Optional)</label>
                                    <input type="date" class="form-control bg-dark text-light border-secondary" id="expiry">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Generate OG Signal</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <div id="modal-status" class="d-none alert w-100"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Signal Detail Modal -->
    <div class="modal fade" id="signalDetailModal" tabindex="-1" aria-labelledby="signalDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="signalDetailModalLabel">Signal Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="signal-detail-content">
                    <!-- Signal details will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signalsTableBody = document.getElementById('signals-table-body');
            const confidenceSlider = document.getElementById('confidence');
            const confidenceValue = document.getElementById('confidence-value');
            const manualSignalForm = document.getElementById('manual-signal-form');
            const ogSignalForm = document.getElementById('og-signal-form');
            const scannerForm = document.getElementById('scanner-form');
            const filterForm = document.getElementById('filter-form');
            const modalStatus = document.getElementById('modal-status');
            const scanResults = document.getElementById('scan-results');
            const scanResultsContent = document.getElementById('scan-results-content');
            
            // Load signals on page load
            loadSignals();
            
            // Update confidence value display when slider changes
            confidenceSlider.addEventListener('input', function() {
                confidenceValue.textContent = this.value;
            });
            
            // Handle manual signal form submission
            manualSignalForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const symbol = document.getElementById('symbol').value.trim().toUpperCase();
                const direction = document.getElementById('direction').value;
                const confidence = document.getElementById('confidence').value;
                const price = document.getElementById('price').value;
                const indicatorsStr = document.getElementById('indicators').value.trim();
                
                let indicators = null;
                if (indicatorsStr) {
                    try {
                        indicators = JSON.parse(indicatorsStr);
                    } catch (error) {
                        showModalStatus('Invalid JSON in indicators field', 'danger');
                        return;
                    }
                }
                
                try {
                    showModalStatus('Generating signal...', 'info');
                    
                    const response = await fetch('/api/signals/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            symbol,
                            direction,
                            confidence: parseFloat(confidence),
                            price: parseFloat(price),
                            indicators
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showModalStatus(data.message, 'success');
                        
                        // Reset form
                        manualSignalForm.reset();
                        
                        // Reload signals
                        loadSignals();
                        
                        // Close modal after delay
                        setTimeout(() => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('generateSignalModal'));
                            modal.hide();
                        }, 1500);
                    } else {
                        showModalStatus(data.message, 'danger');
                    }
                } catch (error) {
                    showModalStatus('Error generating signal: ' + error.message, 'danger');
                }
            });
            
            // Handle OG signal form submission
            ogSignalForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const symbol = document.getElementById('og-symbol').value.trim().toUpperCase();
                const timeframe = document.getElementById('og-timeframe').value;
                const contractType = document.getElementById('contract-type').value;
                const expiry = document.getElementById('expiry').value;
                
                try {
                    showModalStatus('Analyzing symbol and generating OG signal...', 'info');
                    
                    const response = await fetch('/api/signals/og-signal', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            symbol,
                            timeframe,
                            contract_type: contractType,
                            expiry
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showModalStatus(data.message, 'success');
                        
                        // Reset form
                        ogSignalForm.reset();
                        
                        // Reload signals
                        loadSignals();
                        
                        // Close modal after delay
                        setTimeout(() => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('generateSignalModal'));
                            modal.hide();
                        }, 1500);
                    } else {
                        showModalStatus(data.message, 'warning');
                    }
                } catch (error) {
                    showModalStatus('Error generating OG signal: ' + error.message, 'danger');
                }
            });
            
            // Handle scanner form submission
            scannerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const watchlistStr = document.getElementById('watchlist').value.trim();
                const timeframe = document.getElementById('timeframe').value;
                
                if (!watchlistStr) {
                    alert('Please enter at least one symbol');
                    return;
                }
                
                // Parse symbols
                const symbols = watchlistStr.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
                
                if (symbols.length === 0) {
                    alert('Please enter at least one valid symbol');
                    return;
                }
                
                try {
                    scanResultsContent.innerHTML = `
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    `;
                    scanResults.classList.remove('d-none');
                    
                    const response = await fetch('/api/signals/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            symbols,
                            timeframe
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        const results = data.results;
                        
                        if (results.signals.length === 0) {
                            scanResultsContent.innerHTML = `
                                <div class="alert alert-info mb-0">
                                    No OG strategy setups found in the watchlist.
                                </div>
                            `;
                        } else {
                            let html = `
                                <div class="alert alert-success mb-3">
                                    Found ${results.signals.length} OG strategy setups!
                                </div>
                                <div class="list-group list-group-flush bg-dark">
                            `;
                            
                            results.signals.forEach(signal => {
                                const direction = signal.direction;
                                const directionClass = direction === 'BULLISH' ? 'text-success' : 'text-danger';
                                
                                html += `
                                    <div class="list-group-item bg-dark text-light border-secondary">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <strong>${signal.symbol}</strong>
                                            <span class="${directionClass}">${direction}</span>
                                        </div>
                                        <div class="d-flex justify-content-between mt-1">
                                            <span class="text-muted">Confidence: ${(signal.confidence * 100).toFixed(1)}%</span>
                                            <span>Price: $${signal.price_at_signal.toFixed(2)}</span>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            html += '</div>';
                            
                            scanResultsContent.innerHTML = html;
                            
                            // Reload signals to show the new ones
                            loadSignals();
                        }
                    } else {
                        scanResultsContent.innerHTML = `
                            <div class="alert alert-danger mb-0">
                                ${data.message}
                            </div>
                        `;
                    }
                } catch (error) {
                    scanResultsContent.innerHTML = `
                        <div class="alert alert-danger mb-0">
                            Error scanning watchlist: ${error.message}
                        </div>
                    `;
                }
            });
            
            // Handle filter form submission
            filterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                loadSignals();
            });
            
            // Load signals with optional filters
            async function loadSignals() {
                try {
                    signalsTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center">
                                <div class="spinner-border text-secondary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    `;
                    
                    // Get filters
                    const symbolFilter = document.getElementById('symbol-filter').value.trim();
                    const directionFilter = document.getElementById('direction-filter').value;
                    
                    // Build query parameters
                    let params = new URLSearchParams();
                    params.append('limit', 20);
                    
                    if (symbolFilter) {
                        params.append('symbol', symbolFilter.toUpperCase());
                    }
                    
                    if (directionFilter) {
                        params.append('direction', directionFilter);
                    }
                    
                    const response = await fetch(`/api/signals/list?${params.toString()}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const signals = data.signals;
                        
                        if (signals.length === 0) {
                            signalsTableBody.innerHTML = `
                                <tr>
                                    <td colspan="6" class="text-center">
                                        No signals found
                                    </td>
                                </tr>
                            `;
                        } else {
                            let html = '';
                            
                            signals.forEach(signal => {
                                const direction = signal.direction;
                                const directionClass = direction === 'BULLISH' ? 'text-success' : 'text-danger';
                                const timestamp = new Date(signal.timestamp).toLocaleString();
                                
                                html += `
                                    <tr>
                                        <td>${signal.symbol}</td>
                                        <td class="${directionClass}">${direction}</td>
                                        <td>${(signal.confidence * 100).toFixed(1)}%</td>
                                        <td>$${signal.price_at_signal.toFixed(2)}</td>
                                        <td>${timestamp}</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-info" onclick="showSignalDetails(${signal.id})">
                                                <i class="bi bi-info-circle"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            });
                            
                            signalsTableBody.innerHTML = html;
                        }
                    } else {
                        signalsTableBody.innerHTML = `
                            <tr>
                                <td colspan="6" class="text-center text-danger">
                                    Error loading signals
                                </td>
                            </tr>
                        `;
                    }
                } catch (error) {
                    signalsTableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-danger">
                                Error: ${error.message}
                            </td>
                        </tr>
                    `;
                }
            }
            
            // Show modal status message
            function showModalStatus(message, type) {
                modalStatus.textContent = message;
                modalStatus.className = `alert alert-${type}`;
                modalStatus.classList.remove('d-none');
            }
            
            // Make the showSignalDetails function global
            window.showSignalDetails = async function(signalId) {
                try {
                    const response = await fetch(`/api/signals/list?limit=1&signal_id=${signalId}`);
                    const data = await response.json();
                    
                    if (data.success && data.signals.length > 0) {
                        const signal = data.signals[0];
                        const direction = signal.direction;
                        const directionClass = direction === 'BULLISH' ? 'text-success' : 'text-danger';
                        const timestamp = new Date(signal.timestamp).toLocaleString();
                        
                        // Parse indicators
                        let indicators = {};
                        if (signal.indicators) {
                            try {
                                indicators = JSON.parse(signal.indicators);
                            } catch (e) {
                                console.error('Error parsing indicators:', e);
                            }
                        }
                        
                        let html = `
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h3>${signal.symbol} <span class="${directionClass}">${direction}</span></h3>
                                    <p class="text-muted">${timestamp}</p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <h3>$${signal.price_at_signal.toFixed(2)}</h3>
                                    <p>Confidence: ${(signal.confidence * 100).toFixed(1)}%</p>
                                </div>
                            </div>
                        `;
                        
                        // Add key levels if available
                        if (indicators.key_levels) {
                            const levels = indicators.key_levels;
                            
                            html += `
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5>Key Levels</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Entry</h6>
                                                <p class="mb-0">$${levels.entry.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Stop</h6>
                                                <p class="mb-0">$${levels.stop.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Target 1</h6>
                                                <p class="mb-0">$${levels.target1.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Target 2</h6>
                                                <p class="mb-0">$${levels.target2.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        
                        // Add options contract if available
                        if (indicators.contract) {
                            const contract = indicators.contract;
                            
                            html += `
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5>Options Contract</h5>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Type</h6>
                                                <p class="mb-0">${contract.type}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Strike</h6>
                                                <p class="mb-0">$${contract.strike.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-dark border-secondary">
                                            <div class="card-body p-2 text-center">
                                                <h6>Expiration</h6>
                                                <p class="mb-0">${contract.expiration || 'N/A'}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        
                        // Add technical signals if available
                        if (indicators.technical_signals) {
                            const signals = indicators.technical_signals;
                            
                            html += `
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <h5>Technical Signals</h5>
                                    </div>
                                    <div class="col">
                                        <ul class="list-group list-group-flush bg-dark">
                            `;
                            
                            for (const [key, value] of Object.entries(signals)) {
                                let icon, iconClass;
                                
                                if (value === true) {
                                    icon = 'bi-check-circle-fill';
                                    iconClass = 'text-success';
                                } else if (value === false) {
                                    icon = 'bi-x-circle-fill';
                                    iconClass = 'text-danger';
                                } else {
                                    icon = 'bi-info-circle-fill';
                                    iconClass = 'text-info';
                                }
                                
                                html += `
                                    <li class="list-group-item bg-dark text-light border-secondary d-flex justify-content-between align-items-center">
                                        <span>${key.replace(/_/g, ' ').toUpperCase()}</span>
                                        <i class="bi ${icon} ${iconClass}"></i>
                                    </li>
                                `;
                            }
                            
                            html += `
                                        </ul>
                                    </div>
                                </div>
                            `;
                        }
                        
                        // Add raw indicators data
                        html += `
                            <div class="row">
                                <div class="col-12">
                                    <h5>All Signal Data</h5>
                                    <pre class="bg-dark text-light p-3 border border-secondary rounded">${JSON.stringify(signal, null, 2)}</pre>
                                </div>
                            </div>
                        `;
                        
                        document.getElementById('signal-detail-content').innerHTML = html;
                        
                        // Show modal
                        const modal = new bootstrap.Modal(document.getElementById('signalDetailModal'));
                        modal.show();
                    } else {
                        alert('Signal not found');
                    }
                } catch (error) {
                    console.error('Error showing signal details:', error);
                    alert('Error showing signal details: ' + error.message);
                }
            };
        });
    </script>
